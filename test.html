<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>ARcademy</title>
    <link rel="icon" href="./img/ARcademy.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./src/gesture-detector.js"></script>
    <script src="./src/gesture-handler.js"></script>
    <link rel="stylesheet" href="./css/AR.css" />
  </head>

  <body>
    <div id="content">
      <button id="passcode">Passcode?</button>
    </div>
    <a-scene
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="./src/model.gltf"></a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="animated-model"
          class="clickable"
          position="0 0 0"
          gltf-model="#animated-asset"
          scale="20 20 20"
          animation-mixer
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script>
      document.getElementById("passcode").addEventListener("click", () => {
        window.location.href = "./code3.html";
      });
      var observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutationRecord) {
          var marginTop = document.body.style.marginTop;
          var marginLeft = document.body.style.marginLeft;
          marginTop = parseFloat(marginTop);
          marginLeft = parseFloat(marginLeft);
          marginTop = -marginTop;
          marginLeft = -marginLeft;
          document.documentElement.style.setProperty(
            "--marginTop",
            marginTop + "px"
          );
          document.documentElement.style.setProperty(
            "--marginLeft",
            marginLeft + "px"
          );
          let vw = window.innerWidth;
          document.documentElement.style.setProperty("--vw", vw + "px");
          let vh = window.innerHeight;
          document.documentElement.style.setProperty("--vh", vh + "px");
        });
      });

      var target = document.body;
      observer.observe(target, {
        attributes: true,
        attributeFilter: ["style"],
      });
    </script>
  </body>
</html>
