<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARcademy</title>
    <link rel="icon" href="./img/ARcademy.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-[100svh] max-w-[365px] mx-auto">
    <header class="h-[50px] flex justify-center items-center">
      <img src="./img/ARcademy.png" class="h-full aspect-square" />
    </header>
    <main class="h-[calc(100svh-50px-75px)] overflow-auto px-5 flex flex-col">
      <h1 class="text-3xl font-bold">AR Games</h1>
      <div class="py-2">
        <div class="relative mt-2 rounded-md shadow-sm">
          <div
            class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Search"
          />
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
          >
            <i class="fa-solid fa-microphone text-gray-400"></i>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center gap-3 p-2">
        <div class="w-full flex gap-2 items-center py-3">
          <img
            src="https://assets-prd.ignimgs.com/2023/08/11/waves-1691779663133.jpg"
            class="rounded-lg aspect-square w-[85px]"
          />
          <div class="flex flex-col gap-2">
            <p class="text-sm font-bold">Waves Around Us</p>
            <div class="text-gray-500 flex text-xs justify-center flex-col">
              <div><i class="bi bi-rocket-takeoff-fill"></i> 650 Launched</div>
              <div><i class="bi bi-star-fill"></i> 4.75 / 5</div>
            </div>
            <div class="flex gap-2">
              <span
                class="inline-flex items-center rounded-full bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10"
                >Physics</span
              >
            </div>
          </div>
          <button
            class="whitespace-nowrap ml-auto bg-black text-white rounded-md py-1 px-2 text-xs"
            onclick="window.location.href='./test.html'"
          >
            <i class="bi bi-rocket-takeoff-fill"></i> Launch
          </button>
        </div>
        <div class="border-t-2 w-full flex gap-2 items-center py-3">
          <img
            src="https://play-lh.googleusercontent.com/-sQLnj5dYRB3kjK2TmJoO8IcDHc40QhY23zt5-4g74aySC_uo_lDCfEUkg8A9rgyKzG-"
            class="rounded-lg aspect-square w-[85px]"
          />
          <div class="flex flex-col gap-2">
            <p class="text-sm font-bold">Understanding Math</p>
            <div class="text-gray-500 flex text-xs justify-center flex-col">
              <div><i class="bi bi-rocket-takeoff-fill"></i> 450 Launched</div>
              <div><i class="bi bi-star-fill"></i> 4.5 / 5</div>
            </div>
            <div class="flex gap-2">
              <span
                class="inline-flex items-center rounded-full bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 ring-1 ring-inset ring-yellow-600/20"
                >Math</span
              >
            </div>
          </div>
          <button
            class="whitespace-nowrap ml-auto bg-black text-white rounded-md py-1 px-2 text-xs"
            onclick="window.location.href='./test.html'"
          >
            <i class="bi bi-rocket-takeoff-fill"></i> Launch
          </button>
        </div>
        <div class="border-t-2 w-full flex gap-2 items-center py-3">
          <img
            src="https://iq-laboratory.com/wp-content/uploads/2021/04/laboratory-design.jpg"
            class="rounded-lg aspect-square w-[85px]"
          />
          <div class="flex flex-col gap-2">
            <p class="text-sm font-bold">Escape the Science Lab</p>
            <div class="text-gray-500 flex text-xs justify-center flex-col">
              <div><i class="bi bi-rocket-takeoff-fill"></i> 300 Launched</div>
              <div><i class="bi bi-star-fill"></i> 4.85 / 5</div>
            </div>
            <div class="flex gap-2">
              <span
                class="inline-flex items-center rounded-full bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
                >Science</span
              >
            </div>
          </div>
          <button
            class="whitespace-nowrap ml-auto bg-black text-white rounded-md py-1 px-2 text-xs"
            onclick="window.location.href='./test.html'"
          >
            <i class="bi bi-rocket-takeoff-fill"></i> Launch
          </button>
        </div>
      </div>
    </main>
    <footer
      class="w-full fixed bottom-0 left-0 right-0 max-w-[365px] mx-auto flex text-xl h-[75px] justify-around shadow-2xl shadow-black"
    >
      <a
        href="./"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-house-door"></i>
        <p class="m-0 text-xs font-bold">Home</p>
      </a>
      <a
        href="./ar.html"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-qr-code-scan"></i>
        <p class="m-0 text-xs font-bold">Scan</p>
      </a>
      <a
        href="./game.html"
        class="flex flex-col justify-center items-center aspect-square text-blue-500"
      >
        <i class="bi bi-controller"></i>
        <p class="m-0 text-xs font-bold">Games</p>
      </a>
      <a
        href="./account.html"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-person-circle"></i>
        <p class="m-0 text-xs font-bold">Account</p>
      </a>
    </footer>
  </body>
</html>
