<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARcademy</title>
    <link rel="icon" href="./img/ARcademy.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/825a35d965.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-[100svh] max-w-[365px] mx-auto">
    <header class="h-[50px] flex justify-center items-center">
      <img src="./img/ARcademy.png" class="h-full aspect-square" />
    </header>
    <main class="h-[calc(100svh-50px-75px)] overflow-auto px-5 flex flex-col items-center py-6 gap-3">
      <img
        src="https://wallpapers.com/images/hd/pfp-pictures-ph6qxvz14p4uvj2j.jpg"
        class="aspect-square rounded-full w-[200px]"
      />
      <div class="flex flex-col gap-2 items-center justify-center">
        <h2 class="font-bold">@thaddeus_lee</h2>
        <h2>thaddeus@gmail.com</h2>
      </div>
    </main>
    <footer
      class="w-full fixed bottom-0 left-0 right-0 max-w-[365px] mx-auto flex text-xl h-[75px] justify-around shadow-2xl shadow-black"
    >
      <a
        href="./"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-house-door"></i>
        <p class="m-0 text-xs font-bold">Home</p>
      </a>
      <a
        href="./ar.html"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-qr-code-scan"></i>
        <p class="m-0 text-xs font-bold">Scan</p>
      </a>
      <a
        href="./game.html"
        class="flex flex-col justify-center items-center aspect-square"
      >
        <i class="bi bi-controller"></i>
        <p class="m-0 text-xs font-bold">Games</p>
      </a>
      <a
        href="./account.html"
        class="flex flex-col justify-center items-center aspect-square text-blue-500"
      >
        <i class="bi bi-person-circle"></i>
        <p class="m-0 text-xs font-bold">Account</p>
      </a>
    </footer>
  </body>
</html>
