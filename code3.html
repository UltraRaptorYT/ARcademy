<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <title>ARcademy</title>
    <link rel="icon" href="./img/ARcademy.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Link to css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/code.css" />
  </head>

  <body>
    <div id="bg">Solve</div>
    <div class="flex height w-full justify-center items-center flex-col">
      <div class="background p-5 w-3/4 flex flex-col gap-5">
        <h2 data-text="Passcode" class="text-5xl font-bold">Passcode</h2>
        <h4 class="text-lg text-center">
          Find out the letters on the MODEL to form a word! <br />
          Click
          <a href="./test.html" class="underline">here</a> to return!
        </h4>
        <div id="password" class="text-center">
          <div class="col-12 col-md-6 col-lg-4 mx-auto flex flex-col gap-2 items-center ">
            <input type="text" id="password-input" class="form-control" />
            <input type="submit" id="password-submit" class="button py-3" />
          </div>
        </div>
      </div>
    </div>
    <script>
      let vh = 0.01 * window.innerHeight;
      document.documentElement.style.setProperty("--vh", vh + "px");
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/code3.js"></script>
  </body>
</html>
